<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7751460a39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    
    <!-- header section -->
    <div class="head text-center m-3 p-3">
        <div class="container">
            <h2>Todo list...</h2>
        </div>
    </div>

    <!-- search section -->
    <div class="search-area m-2 pb-2 text-center">
        <div class="container">
            <input type="text" class="search-box" placeholder="search todos">
        </div>
    </div>

    <!-- Todo list -->
    <div class="list list-group bg-primary">
        <div class="container">
            <ul class="list-group">

                <li class="list-group-item">
                    <input type="checkbox">
                    Cras justo odio
                    <i class="fas fa-trash text-primary delete" style="float: right;" ></i>
                </li>

                <li class="list-group-item">
                    <input type="checkbox">
                    Dapibus ac facilisis in 
                    <i class="fas fa-trash text-primary delete" style="float: right;" ></i>
                </li>

                <li class="list-group-item">
                    <input type="checkbox">
                    Morbi leo risus 
                    <i class="fas fa-trash text-primary delete" style="float: right;" ></i>
                </li>

                <li class="list-group-item">
                    <input type="checkbox">
                    Porta ac consectetur ac 
                    <i class="fas fa-trash text-primary delete" style="float: right;" ></i>
                </li>

                <li class="list-group-item">
                    <input type="checkbox">
                    Vestibulum at eros 
                    <i class="fas fa-trash text-primary delete" style="float: right;" ></i>
                </li>

            </ul>    
        </div>
    </div>

    <!-- Add item section -->
    <div class="add-item m-1 p-2 text-center">
        <div class="container">
            <input class="add-input-field" type="text" placeholder="add items">
            <br>
            <button class="btn btn-primary m-3">Add item</button>
        </div>
    </div>

    <!-- reset section -->
    <div class="remove-item text-center">
        <div class="container">
            <button class="reset-button btn btn-primary">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
